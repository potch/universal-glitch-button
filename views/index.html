<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Universal Glitch Button</title>
    <meta name="description" content="A universal Glitch Button firefox extension">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <h1>Universal Glitch Button</h1>
  
    <p>A Firefox Extension Inspired by <a href="https://glitch.com/~button">~button</a> and <a href="https://glitch.com/~app-to-project-extension">~app-to-project-extension</a></p>
    
    <div class="install">
      <a class="button" href="/extension">Install</a>
    </div>

    <footer>
      Made with <a href="https://glitch.com">Glitch</a>!
    </footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

  </body>
</html>
